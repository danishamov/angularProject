<section id="create-page" class="auth">
  <form #form="ngForm" (ngSubmit)="createGame(form)" id="create">
    <div class="container">
      <h1>Create Game</h1>
      <label for="leg-title">Legendary title:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Enter game title..."
        ngModel
        #inputTitle="ngModel"
        required
      />

      <label for="category">Category:</label>
      <input
        type="text"
        id="category"
        name="category"
        placeholder="Enter game category..."
        ngModel
        #inputCategory="ngModel"
        required
      />

      <label for="levels">MaxLevel:</label>
      <input
        type="number"
        id="maxLevel"
        name="maxLevel"
        min="1"
        placeholder="1"
        ngModel
        #inputMaxLevel="ngModel"
        required
      />

      <label for="game-img">Image:</label>
      <input
        type="text"
        id="imageUrl"
        name="imageUrl"
        placeholder="Upload a photo..."
        ngModel
        #inputImageUrl="ngModel"
        required
      />

      <label for="summary" ngModel #inputSummary="ngModel">Summary:</label>
      <textarea name="summary" id="summary"></textarea>
      <input class="btn submit" type="submit" value="Create Game" />
    </div>
  </form>
</section>
