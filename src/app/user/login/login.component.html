<section id="login-page" class="auth">
  <form #form="ngForm" (ngSubmit)="login(form)" id="login">
    <div class="container">
      <div class="brand-logo"></div>
      <h1>Login</h1>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Sokka@gmail.com"
        ngModel
        #inputEmail="ngModel"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        #inputPassword="ngModel"
        required
      />
      <!-- <button>Login</button> -->
      <input type="submit" class="btn submit" value="Login" />
      <p class="field">
        <span
          >If you don't have profile click
          <a routerLink="/register">here</a></span
        >
      </p>
    </div>
  </form>
</section>
